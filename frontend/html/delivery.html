<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>宅配專區 - 蛋糕店</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      max-width: 200px;
      height: auto;
      border-radius: 8px;
    }
    .product-card button {
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      border: none;
      background-color: #d2691e;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header style="padding: 1rem;">
    <a href="index.html">← 返回首頁</a> |
    <a href="cart.html">🛒 查看購物車</a>
  </header>

  <main>
    <h1 style="text-align: center;">🎂 宅配專區</h1>
    <div class="product-grid" id="product-list">
      <!-- 商品將由 JS 動態插入 -->
    </div>
  </main>

  <script>
    const token = localStorage.getItem("token");

    fetch("/graphql", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify({
        query: `{
          products {
            id
            name
            price
            imageUrl
          }
        }`
      })
    })
    .then(res => res.json())
    .then(res => {
      const products = res.data.products;
      const container = document.getElementById("product-list");

      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <img src="${p.imageUrl}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>$${p.price}</p>
          <button onclick="addToCart(${p.id}, '${p.name}', ${p.price})">加入購物車</button>
        `;
        container.appendChild(div);
      });
    });

    function addToCart(id, name, price) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const existing = cart.find(i => i.productID === id);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ productID: id, name, price, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} 已加入購物車！`);
    }
  </script>
</body>
</html>
