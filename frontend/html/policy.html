    <h1>退換貨政策</h1>
    <p>🎂 本店所有蛋糕商品皆為食品類，出貨前已仔細檢查包裝與品質。</p>
    <p>📦 若您收到商品有「明顯毀損」、「運送過程破損」等狀況，請於收貨後 <strong>24 小時內</strong> 提出申請，並附上開箱照片。</p>
    <p>⚠️ 以下情況無法受理退換貨：</p>
    <ul>
      <li>因個人口感不合而要求退換</li>
      <li>未於時限內提出申請</li>
      <li>商品已拆封食用超過一半</li>
    </ul>
    <p>💬 若有任何問題，請透過 LINE 或 IG 與我們聯繫，我們會盡快處理。</p>
  </main>
