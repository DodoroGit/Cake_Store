<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../assets/style.css?v=20250717" />
  <link rel="stylesheet" href="../assets/cart.css?v=20250717" />
  <script src="../assets/cart.js?v=20250717" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">多巴胺甜點工作室</div>
      <ul class="nav-links">
        <li><a href="index.html">回到首頁</a></li>
        <li><a href="instagram.html">Instagram</a></li>
        <li><a href="line.html">Line</a></li>
        <li><a href="notice.html">訂購須知</a></li>
        <li><a href="flow.html">訂購流程</a></li>
        <li><a href="policy.html">退換貨政策</a></li>
        <li><a href="delivery.html">商品專區</a></li>
      </ul>
      <div class="nav-actions">
        <a href="cart.html" class="member-btn">🛒 查看購物車</a>
        <a href="member.html" class="member-btn">會員專區</a>
      </div>
    </nav>
  </header>

  <div class="cart-container">
    <h1>🛒 我的購物車</h1>

    <div id="cart-items"></div>

    <div class="form-group">
      <label for="pickup-method">取貨方式：</label>
      <select id="pickup-method" onchange="togglePickupOptions()">
        <option value="現場取貨">現場取貨</option>
        <option value="宅配寄送">宅配寄送</option>
      </select>
    </div>

    <div class="form-group" id="date-group">
      <label for="pickup-date">取貨日期：</label>
      <input type="date" id="pickup-date" />
    </div>

    <div class="form-group" id="time-group">
      <label for="pickup-time">取貨時間：</label>
      <select id="pickup-time"></select>
    </div>

    <div class="form-group">
      <label for="address">地址：</label>
      <input type="text" id="address" placeholder="請輸入地址" />
    </div>

    <div class="form-group">
      <label for="payment-info">匯款帳號末五碼或戶名：</label>
      <input type="text" id="payment-info" placeholder="請輸入匯款末五碼或戶名" />
    </div>

    <p id="total">總金額：$0</p>

    <div class="cart-actions">
      <button onclick="submitOrder()">送出訂單</button>
      <button onclick="clearCart()">清空購物車</button>
    </div>
  </div>
</body>
</html>
