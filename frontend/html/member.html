<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>會員專區</title>
  <link rel="stylesheet" href="../assets/style.css" />
</head>
<body>
  <h1>🎂 會員專區</h1>

  <div id="profile">
    <h2>👤 會員資訊</h2>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>角色:</strong> <span id="role"></span></p>
  </div>

  <div id="orders">
    <h2>🧾 我的訂單</h2>
    <div id="order-list"></div>
  </div>

  <script>
    const token = localStorage.getItem("token"); // 假設登入後 JWT 存這

    if (!token) {
      alert("請先登入");
      window.location.href = "login.html";
    }

    // 查詢會員資訊
    fetch("/graphql", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify({
        query: `{
          meInfo {
            email
            phone
            role
          }
        }`
      })
    })
    .then(res => res.json())
    .then(res => {
      const info = res.data.meInfo;
      document.getElementById("email").textContent = info.email;
      document.getElementById("phone").textContent = info.phone;
      document.getElementById("role").textContent = info.role;
    });

    // 查詢訂單
    fetch("/graphql", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify({
        query: `{
          myOrders {
            id
            createdAt
            status
            items {
              productName
              quantity
              price
            }
          }
        }`
      })
    })
    .then(res => res.json())
    .then(res => {
      const orders = res.data.myOrders;
      const container = document.getElementById("order-list");

      if (orders.length === 0) {
        container.innerHTML = "<p>尚無訂單紀錄</p>";
        return;
      }

      orders.forEach(order => {
        const div = document.createElement("div");
        div.innerHTML = `
          <h3>訂單 #${order.id} - ${order.status}</h3>
          <p><strong>時間：</strong>${order.createdAt}</p>
          <ul>
            ${order.items.map(i => `<li>${i.productName} x ${i.quantity}（$${i.price}）</li>`).join("")}
          </ul>
          <hr/>
        `;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
