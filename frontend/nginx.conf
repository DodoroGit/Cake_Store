worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    limit_req_zone $binary_remote_addr zone=perip:10m rate=5r/s;

    server {
        listen 80;
        server_name dopamineforu.com www.dopamineforu.com;

        # 自動轉 HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name dopamineforu.com www.dopamineforu.com;

        ssl_certificate /etc/letsencrypt/live/dopamineforu.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dopamineforu.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # 靜態前端檔案
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            limit_req zone=perip burst=10 nodelay;
        }

        location /assets/ {
            try_files $uri $uri/ =404;
            limit_req zone=perip burst=10 nodelay;
        }

        # GraphQL API 轉發到後端
        location /graphql {
            proxy_pass http://cake_backend:8080/graphql;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # 匯出訂單 API
        location /admin/exportOrders {
            proxy_pass http://cake_backend:8080/admin/exportOrders;
        }
    }
}
